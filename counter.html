<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
<div class="container mt-5 ">
    <h1 class="p-5 text-center bg-secondary text-white ">COUNT</h1>
    <h1 class="text-center text-black" style="height:100px" id="Count"></h1>
    <div class="text-center ">
        <button class="btn btn-secondary fs-2 m-2 " id="Increament">Increament</button>
        <button class="btn btn-secondary fs-2 m-2" id="Decreament">Decreament</button>
        <button class="btn btn-secondary fs-2 m-2" id="Reset">Reset</button>
    </div>
</div>

<script>
    let Increament=document.getElementById("Increament");
    let Decreament=document.getElementById("Decreament");
    let Reset=document.getElementById("Reset");
    let Count=document.getElementById("Count");
    let count=0
    document.getElementById('Count').innerHTML=0
    Increament.addEventListener("click",()=>{
        count++
        Count.innerHTML=count;
    });
    Decreament.addEventListener("click",()=>{
        count--
        Count.innerHTML=count;
    });
    Reset.addEventListener("click",()=>{
        count=0
        Count.innerHTML=count;
    })



</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
